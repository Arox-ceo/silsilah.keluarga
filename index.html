        .promotion-container {

        .promo-item {
            display: flex;
            align-items: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .promo-item:nth-child(even) {

        }

        .promo-text {

            padding: 20px;

        .promo-img {

        .promo-img img {

            }

                height: auto;
